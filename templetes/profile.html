<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Fruit Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            background-image: url('images/profile img.jpg');
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .form-group input[type="password"] {
            width: 100%;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .profile-image {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 20px;
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Account Settings</h2>
        
        <form action="javascript:void(0);" method="POST">
            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profile-image">Profile Picture</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*" onchange="previewImage(event)">
                <img id="preview" src="default-profile.jpg" alt="Profile Image" class="profile-image">
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <!-- Country Selection -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <!-- Save Button -->
            <div class="button-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        // Function to preview the image
        function previewImage(event) {
            const file = event.target.files[0]; // Get the file selected by the user
            const reader = new FileReader(); // Create a new FileReader instance

            reader.onload = function(e) {
                const preview = document.getElementById('preview'); // Get the image element
                preview.src = e.target.result; // Set the image source to the selected file's data URL
            }

            if (file) {
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        }
    </script>
</body>
</html>
