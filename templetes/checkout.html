<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment Processing</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Checkout container styling */
        .checkout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Loader styling */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50; /* Green color */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Heading and paragraph styles */
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50; /* Green color */
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Back home button styling */
        .back-home {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="loader"></div>
        <h2>Processing Your Payment...</h2>
        <p>Your order is being processed. We will send you an update once itâ€™s ready for delivery.</p>
        <p>Thank you for shopping with us!</p>
        <a href="home.html" class="back-home">Return to Home</a>
    </div>
</body>
</html>
