<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBasket</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Main content section */
        main {
            flex-grow: 1; /* Allow main to take remaining space */
            text-align: center;
            padding: 20px;
        }

        /* Image style */
        img {
            width: 60%; /* Adjusted for better centering */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Shop link button style */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Footer section */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to FreshBasket</h1>
        <p>Your Go-To for Premium Fruits & Veggies</p>
    </header>

    <!-- Main content -->
    <main>
        <img src="fruits.jpg" alt="Fresh Fruit Basket">
        <p>Discover a world of freshness with FreshBasket. We bring you the finest selection of fruits and vegetables, sourced directly from farms and delivered straight to your door.</p>
        <a href="shop.html">SHOP HERE</a>
    </main>

    <!-- Footer -->
    <footer> 
        <p>&copy; 2023 FreshBasket. All rights reserved.</p>
    </footer>
</body>
</html>
