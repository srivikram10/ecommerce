<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop - Register</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to handle registration form submission
        function handleRegister(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();

            // Validate password and confirm password match
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // If validation passes, redirect to login page (or anywhere else)
            window.location.href = "login.html";  // Change this to the desired URL
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="javascript:void(0);" method="POST" onsubmit="handleRegister(event)">
            <h2>Register to Fruit Shop</h2>
            
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
            
            <!-- Link to Login Page -->
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
<style> /* styles.css */
    body {
        background-image: url('images/refruits.jpg');
        background-size: cover; /* Make the image cover the entire page */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Don't repeat the image */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh; /* Make sure the body takes up the full viewport height */
    }
    
    .container {
        background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        margin: auto; /* Center the form horizontally */
        position: relative;
        z-index: 1;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #ff7e5f;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #feb47b;
    }
    
    p {
        text-align: center;
    }
    </style>
</html>
