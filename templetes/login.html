<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to handle login form submission
        function handleLogin(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();

            // Redirect to the home page
            window.location.href = "home.html";  // Change this to the home page URL
        }
    </script>
    <style>
        /* Apply the vegetables image as a background to the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('vegetables.jpg'); /* Link to your vegetables image */
            background-size: cover; /* Make the image cover the whole page */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat;
            color: white; /* Text color to contrast against the background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form, making sure the content is readable over the background */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1em;
            margin-top: 20px;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            form {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Fruit Shop</h2>
        <form action="javascript:void(0);" method="POST" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
